<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>PictureTime</title>

		<script src="polyPict.js"></script>
		<style>
			body { font-family: sans-serif }
			img { width: 100%;}

			picture {
				display: block;
				width: 100%;
			}
			@media (max-width: 600px) {
				picture {
					width: 75%;
				}
			}
		</style>
	</head>
	<body>

		<h1>polyPict: A &lt;picture&gt; polyfill.</h1>

		<picture>
	        <source sizes="100%" srcset="http://fillmurray.com/400/247/ 400w, http://fillmurray.com/800/494/ 800w, http://fillmurray.com/1200/742/ 1200w" />
	        <source sizes="(max-width: 600px) 75%" srcset="http://fillmurray.com/600/371/ 600w, http://fillmurray.com/1200/742/ 1200w, http://fillmurray.com/1800/1112/ 1200w" />

            <img alt="Best practice is to leave controlling img's src attribute blank untill better &lt;picture&gt; support" src="" />
	    </picture>

        <img sizes="(min-width: 400px) 50%, (min-width: 200px) 75%, 100%" srcset="http://fillmurray.com/200/124/ 200w, http://fillmurray.com/600/371/ 600w, http://fillmurray.com/1200/742/ 1200w, http://fillmurray.com/1800/1112/ 1200w" />

	</body>
</html>
